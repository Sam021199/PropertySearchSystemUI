<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <h1 style="text-align: center;">Add Details</h1>


    
        <form class="size" [formGroup]="addDetails" (ngSubmit)="add(addDetails.value)">
            <div class="mb-3">
            <label for="ownerFirstName" class="form-label">Owner_First_Name:</label>
            <input type="text" class="form-control" name="Owner_First_Name" formControlName="Owner_First_Name"> 
           </div>

           <div class="mb-3">
            <label for="ownerFirstName" class="form-label">Owner_Last_Name:</label>
            <input type="text" class="form-control" name="Owner_Last_Name" formControlName="Owner_Last_Name">
            </div>

            <div class="mb-3">
           <label for="propAddress" class="form-label">Prop_Address:</label>
           <input type="text" class="form-control" name="Prop_Address" formControlName="Prop_Address">
           </div>

           <div class="mb-3">
           <label for="propType" class="form-label">Prop_Type:</label>
           <input type="text" class="form-control" name="Prop_Type" formControlName="Prop_Type">
           </div>

           <div class="mb-3">
           <label for="propLegalDesc" class="form-label">Prop_Legal_Desc:</label>
           <input type="text" class="form-control" name="Prop_Legal_Desc" formControlName="Prop_Legal_Desc">
            </div>

            <div class="mb-3">
           <label for="propTaxAmount" class="form-label">Prop_Tax_Amount:</label>
           <input type="number" class="form-control" name="Prop_Tax_Amount" formControlName="Prop_Tax_Amount">
            </div>

            <div class="mb-3">
           <label for="propTaxPaidStatus" class="form-label">Prop_Tax_Paid_Status:</label>
           <input type="boolean" class="form-control" name="Prop_Tax_Paid_Status" formControlName="Prop_Tax_Paid_Status">
            </div>

            <div class="mb-3">
              <label for="propTaxPaidStatus" class="form-label">Prop_Tax_Paid_By:</label>
              <input type="text" class="form-control" name="propTaxPaidBy" formControlName="Prop_Tax_Paid_By">
               </div>
           <!-- <button type="submit" name="submit">Save</button> -->
           <button type="submit" class="btn btn-primary">Save</button>

        
        </form>
